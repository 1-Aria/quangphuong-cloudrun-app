substitutions:
  _SERVICE_NAME: quangphuong-cloudrun-app
  _REGION: asia-southeast1
  _REPO: cloud-run-artifacts

steps:
  # 1️⃣ Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    id: build-image
    args:
      [
        'build',
        '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE_NAME}:$SHORT_SHA',
        '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE_NAME}:latest',
        '.'
      ]

  # 2️⃣ Push both tags to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: push-short-sha
    waitFor: ['build-image']
    args:
      [
        'push',
        '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE_NAME}:$SHORT_SHA'
      ]

  - name: 'gcr.io/cloud-builders/docker'
    id: push-latest
    waitFor: ['build-image']
    args:
      [
        'push',
        '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE_NAME}:latest'
      ]

  # 3️⃣ Deploy the image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: deploy-to-cloud-run
    waitFor: ['push-short-sha', 'push-latest']
    entrypoint: 'gcloud'
    args:
      [
        'run', 'deploy', '${_SERVICE_NAME}',
        '--image', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE_NAME}:$SHORT_SHA',
        '--region', '${_REGION}',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--quiet'
      ]

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE_NAME}:$SHORT_SHA'
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE_NAME}:latest'

options:
  logging: CLOUD_LOGGING_ONLY
