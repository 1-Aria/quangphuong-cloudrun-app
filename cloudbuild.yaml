substitutions:
  _SERVICE_NAME: quangphuong-cloudrun-app
  _REGION: asia-southeast1
  _REPO: cloud-run-artifacts

steps:
  # 1️⃣ Build the image
  - name: 'gcr.io/cloud-builders/docker'
    id: build
    args: [
      'build',
      '-t', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE_NAME}:$SHORT_SHA',
      '.'
    ]

  # 2️⃣ Push the image
  - name: 'gcr.io/cloud-builders/docker'
    id: push
    waitFor: ['build']
    args: [
      'push',
      '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE_NAME}:$SHORT_SHA'
    ]

  # 3️⃣ Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: deploy
    waitFor: ['push']
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', '${_SERVICE_NAME}',
      '--image', '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE_NAME}:$SHORT_SHA',
      '--region', '${_REGION}',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--quiet'
    ]

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_SERVICE_NAME}:$SHORT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
